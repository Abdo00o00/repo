<section class="section_padding my-5 QandA_sec">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <div>
                    <h2 class="h1 head mb-5 mt-3">Research Beyond The Business Plan</h2>
                </div>
                <div class=" flex justify-content-center">
                    <p-accordion class="w-full" expandIcon="pi pi-plus" collapseIcon="pi pi-minus">

                        <p-accordionTab *ngFor="let item of accordion_QandA_list">
                            <ng-template pTemplate="header">
                                <span class="flex align-items-center gap-2 w-full font-bold white-space-nowrap text-decoration-none">
                                    {{item.Q}}</span>
                            </ng-template>
                            <p class=" mb-2" *ngFor="let answer of item.A"><i *ngIf="answer.icon" class="fa-solid fa-arrow-right me-3"></i>{{answer.text}}</p>
                        </p-accordionTab>

                </p-accordion>
                </div>
            </div>
        </div>        
    </div>
</section>
